apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: attendence-ingress
  namespace: attendencenamespace
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: attendance.local  # Change to your domain or remove for IP-based access
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: attendence-service
            port:
              number: 80
