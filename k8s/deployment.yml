apiVersion: apps/v1
kind: Deployment
metadata:
  name: attendence
  namespace: attendencenamespace

spec:
  replicas: 1
  selector:
     matchLabels:
      app: attendenceops
  template:
     metadata:
      labels:
        app: attendenceops
     spec:
      containers:
      - name: attendancebackend
        image: shahryar371/attndance:v5
        ports:
        - containerPort: 8000
        env:
        - name: DB_URL
          valueFrom:
            secretKeyRef:
              name: attendence-secrets
              key: DB_URL
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
